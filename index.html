<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample Site</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body { padding-top:50px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>RLX Bot</h1>
		</div>
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Required Keywords" aria-label="Required Keywords" aria-describedby="basic-addon2">
		<div class="input-group-append">
			<button class="btn btn-outline-primary" type="button">Submit</button>
		</div>
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Optional Keywords" aria-label="Required Keywords" aria-describedby="basic-addon2">
		<div class="input-group-append">
			<button class="btn btn-outline-primary" type="button">Submit</button>
		</div>
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Ignored Keywords" aria-label="Required Keywords" aria-describedby="basic-addon2">
		<div class="input-group-append">
			<button class="btn btn-outline-primary" type="button">Submit</button>
		</div>
	</div>
</body>
</html>
